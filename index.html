<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <p>Enter the coefficients of the quadratic equation (ax² + bx + c = 0):</p>
        <div class="input-group">
            <label for="a">a:</label>
            <input type="number" id="a" placeholder="Coefficient of x²">
        </div>
        <div class="input-group">
            <label for="b">b:</label>
            <input type="number" id="b" placeholder="Coefficient of x">
        </div>
        <div class="input-group">
            <label for="c">c:</label>
            <input type="number" id="c" placeholder="Constant term">
        </div>
        <!-- <p>Or enter a word problem:</p>
        <div class="input-group">
            <label for="wordProblem">Word Problem:</label>
            <textarea id="wordProblem" cols="50" rows="5"
                placeholder="Example: A ball is thrown upward with a velocity of 15 m/s from a height of 5 meters..."></textarea>
        </div> -->
        <button id="calculate">Calculate</button>
        <div id="solution"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
